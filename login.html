<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Flow - Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            // Here you can add authentication logic (e.g., check username and password)
            // For now, just redirect to index.html
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="fund-flow-logo.png" alt="Fund Flow Logo" class="login-logo">
                <h2>Login to Fund Flow</h2>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>

                <div class="login-footer">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
